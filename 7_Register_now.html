<!DOCTYPE html>

    <link

                <a href="4_Sponsers.html">

                </button>
              </a>

        <div class="rectangle-parent">
          <div class="frame-child"></div>

      if (homeText) {

        });
      }
      
      var eventsText = document.getElementById("eventsText");

          window.location.href = "./events.html";
        });
      }
      
      var sponsorsText = document.getElementById("sponsorsText");
      if (sponsorsText) {
        sponsorsText.addEventListener("click", function (e) {

        });

      var magazinesText = document.getElementById("magazinesText");
      if (magazinesText) {
        magazinesText.addEventListener("click", function (e) {

      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./about-us.html";
        });
